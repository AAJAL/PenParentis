<ion-header>
  <ion-navbar color="royalblue">
    <ion-title text-center>
      Pocket Pen
    </ion-title>
    <ion-icon class="theThreeDots" ios="ios-more" md="md-more" style="float:right; color:white;"></ion-icon>
  </ion-navbar>
  <!--
<div class="bar bar-header" style="background-color:royalblue">
  <h1 class="title">Pocket Pen</h1>
  <ion-icon class="theThreeDots" name="more" style="float:right; color:white;"></ion-icon>
</div>
-->
</ion-header>

<ion-content>
  <ion-slides pager="true" class="slider" autoplay="3000" loop="true"> <!-- beginning of slides-->
  <ion-slide *ngFor="let slide of slider" class="thePics">
    <img [src]="slide.image" />
  </ion-slide>

</ion-slides> <!-- end of slides-->
<div class="underneathSlider " style="background-color:royalblue">
  <!--
<img src="assets/imgs/membership.png" alt="membership" class="memberPic">
<p style="padding-left:10px; padding-bottom:200px; color:white;">Membership</p>
-->
<!-- top row -->
<div class="row">
  <div style="padding-top: 30px; padding-left: 45px"><!-- Membership button -->
    <button ion-button color="light" ion-button round=200% style="width:60px; height:60px;" (click)="goToMembership()">
      <img src="assets/imgs/membership.png" alt="Membership">
    </button>
    <pre style="color:white">Membership </pre>
  </div>
  <div style="padding-top: 30px; padding-left: 10px"><!-- Salons button -->
    <button ion-button color="light" ion-button round=200% style="width:60px; height:60px;" (click)="goToSalons()">
      <img src="assets/imgs/Salons.png" alt="Salons">
    </button>
    <pre style="color:white">Salons </pre>
  </div>
  <div style="padding-top: 30px; padding-left: 30px"><!-- Donate button -->
    <button ion-button color="light" ion-button round=200% style="width:60px; height:60px;" (click)="goToDonate()">
      <img src="assets/imgs/donateImage.png" alt="Donate">
    </button>
    <pre style="color:white" text-center>Donate</pre>
  </div>

</div>
<!-- middle row -->
<div class="row">
  <div style="padding-top: 10px; padding-left: 50px"><!-- Goals Button -->
    <button ion-button color="light" ion-button round=200% style="width:60px; height:60px" (click)="goToGoals()">
      <img src="assets/imgs/goals.png" alt="goals" style="width:100px; height:60px;">
    </button>
    <pre style="color:white; text-align:center">Goals </pre>
  </div>
  <div style="padding-top: 10px; padding-left: 27px"><!-- Write Now Button -->
    <button ion-button color="light" ion-button round=200% style="width:60px; height:60px" (click)="goToWriteNow()">
      <img src="assets/imgs/writenow.png" alt="Write now" style="width:90px; height:60px;">
    </button>
    <pre style="color:white">Write Now </pre>
  </div>
  <div style="padding-top: 10px; padding-left: 10px"><!-- Resources Button -->
    <button ion-button color="light" ion-button round=200% style="width:60px; height:60px;" (click)="goToResources()">
        <ion-icon ios="ios-construct" md="md-construct"></ion-icon>
    </button>
    <pre style="color:white">Resources</pre>
  </div>
</div>

<!-- End of middle row -->
<!-- Bottom row -->
<div class="row">
  <!-- Facebook -->
  <div style="padding-left:50px; padding-top:10px">
    <button ion-button color="light" ion-button round=200% style="width:60px; height:60px" (click)="goToFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <pre style="color:white">Facebook </pre>
  </div>
  <!-- Twitter -->
  <div style="padding-left:15px; padding-top:10px">
    <button ion-button color="light" ion-button round=200% style="width:60px; height:60px">
        <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <pre style="color:white"> Twitter </pre>
  </div>
  <!-- Instagram -->
  <div style="padding-left:20px; padding-top:10px">
    <button ion-button color="light" ion-button round=200% style="width:60px; height:60px">
        <ion-icon name="logo-instagram"></ion-icon>
    </button>
    <pre style="color:white">Instagram</pre>
  </div>
</div>
<div class="row" style="padding-left:50px">
<!--  <pre style="color:white">facebook </pre> -->

</div>

</div><!-- this is the end of the bottom row div -->
</ion-content>
