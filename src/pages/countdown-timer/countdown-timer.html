<ion-header>

  <ion-navbar>
    <ion-title>countdownTimer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Countdown Clock</h1>
<div id="clockdiv">
  <div>
    <span class="days"></span>
    Days :
    <span class="hours"></span>
    Hours :
    <span class="minutes"></span>
    Minutes :
    <span class="seconds"></span>
    Seconds
  </div>
</div>
<h6 text-center style="color:royalblue;">Daily Writing Challenge</h6>
<h3 style=" text-align: center;">STOPWATCH: {{timerVal}}</h3>
<br/>
<button ion-button (click)="startTimer()">Start Timer</button>
<button ion-button float-right (click)="stopTimer()">Stop Timer</button>
<!--<button ion-butt name="button"></button> -->

</ion-content>
