<ion-header>

  <ion-navbar color="royalblue">
    <ion-title>WRITE NOW</ion-title>
    <button ion-button (click)="add()" style="float:right">
    <ion-icon ios="ios-add" md="md-add" style="color:white; float:right;"></ion-icon>
  </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--
<button style="background-color:primary; color: white">Email</button>
-->



 <ion-list>
     <ion-item-sliding *ngFor="let t of todos">
         <ion-item>
             {{t}}
         </ion-item>

         <ion-item-options side="right">
             <button ion-button color="danger" (click)="delete(t)">
                 <ion-icon name="trash"></ion-icon> Delete
             </button>
         </ion-item-options>
     </ion-item-sliding>
 </ion-list>
 <button ion-button (click)="goToCountdown()">Timer</button>
 <button ion-button full (click)="delete()">Delete</button>
 <button ion-button (click)="goToUserWrites()">Go to docs</button>

</ion-content>
